<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wedding Countdown</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500&family=Playfair+Display:ital,wght@1,400&display=swap" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=Dancing+Script:wght@400..700&family=Miniver&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Ponomar&family=Quicksand:wght@300..700&family=Satisfy&family=Yellowtail&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 30px 16px;
      background-color: #fdfcf8;
      font-family: 'Quicksand', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .countdown-wrapper {
      background-color: #ffffff;
      border: 2px solid #f9f6f0;
      border-radius: 16px;
      padding: 24px;
      max-width: 560px;
      width: 100%;
      box-shadow: 0 4px 16px rgba(210, 190, 180, 0.12);
      text-align: center;
      box-sizing: border-box;
    }

    .floral-divider {
      font-size: 1.1em;
      color: #555555;
      margin: 6px 0 18px 0;
    }

    .countdown-wrapper h1 {
       font-family: "Dancing Script", cursive;
        font-optical-sizing: auto;
        font-weight: 800;
      font-style: normal;
      font-size: 2.6em;
      color: #555555;
      margin-bottom: 4px;
    }

    .countdown-wrapper p {
      font-size: 1em;
      color: #555555;
      margin-bottom: 20px;
    }

    .countdown {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 20px;
    }

    .unit {
      flex: 1 1 100px;
      border-radius: 10px;
      padding: 12px 8px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.05);
    }

    /* Custom pastel backgrounds + strong readable numbers */
     .unit:nth-child(1) {
      background-color: #b6dabe;
    }
    .unit:nth-child(1) span {
      color: #ffffff;
    }

    .unit:nth-child(2) {
      background-color: #4459cc;
    }
    .unit:nth-child(2) span {
      color: #ffffff;
    }

    .unit:nth-child(3) {
      background-color: #fcb95c;
    }
    .unit:nth-child(3) span {
      color: #ffffff;
    }

    .unit:nth-child(4) {
      background-color: #ea8a9f;
    }
    .unit:nth-child(4) span {
      color: #ffffff;
    }

    .unit span {
      display: block;
      font-size: 1.8em;
      font-weight: 500;
    }

    .unit label {
      font-size: 0.75em;
      color: #ffffff;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    .verse {
      font-family: 'EB Garamon', serif;
      font-style: italic;
      font-size: 1em;
      color: #555555;
      margin-top: 6px;
    }

    .verse .reference {
  font-style: normal;
  font-size: 0.6em;
  color: #555555;
  margin-top: 4px;
}

    @media (max-width: 500px) {
      body {
        padding: 20px;
      }

      .countdown-wrapper {
        padding: 20px 16px;
      }

      .countdown-wrapper h1 {
        font-size: 1.8em;
      }

      .unit span {
        font-size: 1.5em;
      }

      .unit {
        flex: 1 1 45%;
      }
    }

    @media (max-width: 360px) {
      .unit {
        flex: 1 1 100%;
      }

      .verse {
        font-size: 0.95em;
      }
    }
  </style>
</head>
<body>
  <div class="countdown-wrapper">
    <h1>We're Getting Married!</h1>
    <p>Countdown to May 2, 2026 </p>
    <div class="countdown" id="countdown">
      <div class="unit"><span id="days">00</span><label>Days</label></div>
      <div class="unit"><span id="hours">00</span><label>Hours</label></div>
      <div class="unit"><span id="minutes">00</span><label>Minutes</label></div>
      <div class="unit"><span id="seconds">00</span><label>Seconds</label></div>
    </div>
<div class="verse">
  ‚ÄúI have found the one whom my soul loves.‚Äù
  <div class="reference">‚Äî Song of Solomon 3:4</div>
</div>
    <div class="floral-divider">üïä</div>
  </div>

  <script>
    function updateCountdown() {
      const now = new Date().getTime();
      const wedding = new Date("May 2, 2026 15:00:00").getTime();
      const distance = wedding - now;

      if (distance < 0) {
        document.getElementById("countdown").innerHTML = "We're married! üéâ";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((distance / (1000 * 60)) % 60);
      const seconds = Math.floor((distance / 1000) % 60);

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
